<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickSpend | Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        header>
            <h1>QuickSpend</h1>
            <div class="balance-container">
                <small>Total Spent</small>
                <h2 id="total-amount">$0.00</h2>
            </div>
        </header>

        <section class="form-section">
            <h3>Add New Transaction</h3>
            <form id="expense-form">
                <div class="input-group">
                    <input type="text" id="name" placeholder="What did you buy?" required>
                </div>
                <div class="input-group">
                    <input type="number" id="amount" placeholder="Amount (e.g. 15.50)" step="0.01" required>
                </div>
                <button type="submit" class="add-btn">Add Expense</button>
            </form>
        </section>

        <section class="history-section">
            <h3>History</h3>
            <ul id="expense-list" class="list">
                </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
